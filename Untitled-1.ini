src/
│
├── /core                    # Lógica central de la aplicación
│   ├── /entities             # Entidades de dominio (modelos de negocio)
│   ├── /usecases             # Casos de uso (lógica de negocio específica)
│   └── /interfaces           # Interfaces del dominio (pueden incluir repositorios, servicios, etc.)
│
├── /adapters                # Adaptadores para conectar con la infraestructura
│   ├── /infrastructure       # Implementaciones específicas de infraestructura (repositorios, servicios externos, etc.)
│   └── /controllers          # Controladores que gestionan las solicitudes y respuestas de la API (para la capa de presentación)
│
├── /infrastructure           # Implementaciones externas de la base de datos, servicios, etc.
│   ├── /database             # Conexión con bases de datos, repositorios específicos
│   └── /external-services    # Servicios externos como APIs, mensajería, etc.
│
├── /interface                # Interfaz de usuario o entrada externa (esto puede ser una API REST, GraphQL, etc.)
│   └── /routes               # Rutas de la API, controladores y validación de entradas
│
└── /config                   # Configuración global de la aplicación (base de datos, servidores, etc.)
